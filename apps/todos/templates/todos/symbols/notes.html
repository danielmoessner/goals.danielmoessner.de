{% if notes %}
    {% if position == "bottom" %}<hr>{% endif %}
    <div class="grid gap-2 p-5 sm:grid-cols-3">
        {% for t in notes %}
            <div class="border {% if t.is_wide %}sm:col-span-2{% endif %}">
                <div class="pt-1 pb-0.5 px-2 font-bold">
                    {{ t.name }}
                    {% include 'todos/symbols/buttons.html' %}
                </div>
                <hr>
                <div class="px-2 py-1">
                    <p>{{ t.notes|linebreaksbr }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    {% if position == "top" %}<hr>{% endif %}
{% endif %}
